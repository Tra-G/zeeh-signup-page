<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
     <main>
        <div class="sects">
             
            <div class="sect1">

                <div class="sect1-image">
                    <img src="integration 1.png" alt="">
                </div>

                <div class="div1">One integration, <span>multiple services.</span></div>

                <div class="div2">
                    <p>Seamless access to customers biodata and financial history in record time.</p>
                </div>
            </div>

            <div class="sect2">

                <div>
                    <img src="Group 1.png" alt="">
                </div>

                <div class="sect2-container">
                    <div class="sect2-header-content">
                        <p class="sect2-header">Welcome to Zeeh</p>
                        <p class="sect2-head2">Let's get you up and running with Zeeh</p>
                    </div>
    
                    <div class="inputs">
                        <div class="sect2-content">
                            <label for="email">Email</label>
                            <input type="email" placeholder="johndoe@gmail.com">
                        </div>
    
                        <div class="sect2-content">
                            <label for="password">Password</label>
                            <input type="password" placeholder="at least 8 characters">
                        </div>
    
                        <div class="sect2-content">
                            <label for="bvn">BVN</label>
                            <input type="text" placeholder="Input your 11 digit BVN">
                        </div>
    
                        <div class="sect2-checkbox">
                            <input type="checkbox">
                            <span>I agree to Zeeh's <a href="#">terms and conditions</a> and <a href="#">privacy.</a></span>              
                        </div>
    
                        <div class="sect2-btn">
                            <button>Sign up</button>
                        </div>
    
                        <div class="sect2-signup">
                            <span>Have an account? </span>
                            <a href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="design-layout">
            <img class="down" src="Design-down.svg" alt="">

            <img class="up" src="Design-up.svg" alt="">
        </div>


        
     </main>
    

    <script src="index.js"></script>
</body>
</html>
